<app-nav [logOut]="true"></app-nav>
<app-alert></app-alert>
<div class="col-sm-12 mt-2 mb-2">
  <table mat-table class="col-sm-12" [dataSource]="dataSource" matSort matSortActive="dateTime" matSortDirection="desc">

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
      <td mat-cell *matCellDef="let row"> <a [href]="'/articol/' + row._id" target="_blank">Vezi articol</a></td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titlu </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data publicarii </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sursa </th>
      <td mat-cell *matCellDef="let row" [innerHTML]="row.source"></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Sterge </th>
      <td mat-cell *matCellDef="let row" style="padding-right: 0 !important">
        <button class="btn btn-danger btn-sm action-button" style="border-radius: 0;">
          <div>Sterge articol</div>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editeaza </th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-primary btn-sm action-button" style="border-radius: 0;">
          <div>Editeaza articol</div>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[100, 50, 25, 10, 5]" [pageSize]="10"></mat-paginator>

</div>
