<div *ngIf="alertService.type === 'warning' && alertService.show" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Warning!</strong> {{alertService.message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertService.hideAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="alertService.type === 'error' && alertService.show" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error!</strong> {{alertService.message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertService.hideAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="alertService.type === 'info' && alertService.show" class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Info!</strong> {{alertService.message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertService.hideAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="alertService.type === 'success' && alertService.show" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> {{alertService.message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertService.hideAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
